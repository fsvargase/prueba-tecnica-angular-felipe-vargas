<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <input type="text" [(ngModel)]="textFilter" (input)="filterGamesByName()">
            <select [(ngModel)]="selectedValue" (change)="onChangePlatform()">
                <option  value="all">Todos</option>
                <option  value="pc">PC</option>
                <option  value="browser">NAVEGADOR</option>
             </select>
             <select [(ngModel)]="selectedGendre" (change)="onChangeGendre()">
                <option  value="all">Todos</option>
                <option  value="Shooter">Shooter</option>
                <option  value="MMOARPG">MMOARPG</option>
                <option  value="ARPG">ARPG</option>
                <option  value="Strategy">Strategy</option>
                <option  value="MMORPG">MMORPG</option>
                <option  value="Fighting">Fighting</option>
                <option  value="Action RPG">Action RPG</option>
                <option  value="Battle Royale">Battle Royale</option>
                <option  value="MOBA">MOBA</option>
                <option  value="Sports">Sports</option>
                <option  value="Racing">Racing</option>
                <option  value="Card Game">Card Game</option>
                <option  value="MMO">MMO</option>
                <option  value="Social">Social</option>
                <option  value="MMORPG">MMORPG</option> 
                <option  value="Fantasy">Fantasy</option>
             </select>
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let game of games | paginate: {itemsPerPage: 6, currentPage: page} ">
                <div class="card mb-4 box-shadow" >
                    <img class="card-img-top" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{game.thumbnail}}" data-holder-rendered="true"/>
                    <div class="card-body">
                        <h4 class="card-title">
                            {{game.title}}
                        </h4>
                        <p class="card-text">
                            {{game.short_description}}
                        </p>
                        <a [routerLink]="['/game-details', game.id]" class="btn btn-primary">Ver Detalle</a>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
<div class="m-0 container d-flex justify-content-center align-items-center vw-100">
    <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
